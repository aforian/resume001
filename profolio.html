<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Ian Kai-Chan</title>
    
    <link rel="Shortcut Icon" type="image/x-icon" href="images/icon.ico"/>
    <meta property="og:title" content="殷啟鎮－個人履歷網站" /> 
    <meta property="og:type" content="resume wesite" /> 
    <meta property="og:url" content="https://aforian.github.io/resume001/" />
    <meta property="og:image" content="http://imgur.com/a/yMxRe" />
    <meta property="og:site_name" content="Ian Kai Chan" /> 
    
    <link rel="stylesheet" href="stylesheets/profolio.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <header id="navbar">
        <div class="navbar-mid">
            <div class="brand"><a class="nav_link" href="index.html">IANKC</a></div>
            <div class="nav_icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <nav class="nav_top">
                <ul>
                    <li class="nav_item" v-for="n in nav_data"><a class="nav_link" :href="n.url">{{n.title}}</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main_profolio">
        <h2>作品總覽</h2>
        <div class="container">
            <div class="img_wrap" v-for="(p,id) in profolio_data" v-bind:style="'background-image:'+p.url">
                <a v-bind:href="'profolio0'+(id+1)+'.html'"></a>
                <div class="black_mask"></div>
                <div class="info_wrap">
                    <h3>{{p.title}}</h3>
                    <p>{{p.sub}}</p>
                </div>
            </div>
        </div>
        <footer>
            <p>©  Ian Kai Chan All rights reserved 2017.</p>
            <div class="backtop">
                TOP
            </div>
        </footer>
    </section>
    
    <script src="script/jquery-1.11.3.min.js"></script>
    <script src="script/jquery.mousewheel.js"></script>
    <script src="script/jquery.easing.1.3.js"></script>
    <script src="script/vue.js"></script>
    <script src="script/profolio.js"></script>
</body>
</html>
