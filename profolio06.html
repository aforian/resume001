    <header id="navbar" v-bind:class="leave_top?'leavetop':''">

            <div class="brand"><a class="nav_link" href="index.html">IANKC</a></div>

        </div>

    <section id="page_profolio">
        <h2>模擬購物清單</h2>
        <div id="pro-6" class="container">
            <div class="bread">
                <a href="profolio.html">回作品總覽</a>
            </div>
            <div class="img_wrap"></div>
            <div class="more">
                <a href="http://codepen.io/aforian/full/VPJXxa/" target="_blank">作品網站連結</a>
            </div>
            <<hr>
            <h3>作品介紹</h3>
            <p>
                這是使用線上編寫網站 codepen.io 進行編寫的工具範例，使用上ajax外部載入商品項目與單價的清單；同時使用jQuery進行模擬填寫表單，由使用者自行新增或刪除商品頸目。
            </p>
            <p>
                在學習網站的過程中進步，開始有明確的前後端概念，瞭解非同步載入對於網站有極重要的作用，並學會如何使用jQuery進行外部資料的載入。
            </p>
            𠂆<p>填寫表單新增項目</p>
            <img src="images/pro_6_1.png" alt="新增項目">
            𠂆<p>按X刪除項目</p>
            <img src="images/pro_6_2.png" alt="刪除項目">
        </div>
